<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LunexLab</title>
    <meta name="description" content="A systems-first creative lab bridging ideas to execution." />

    <meta property="og:title" content="LunexLab" />
    <meta property="og:description" content="A systems-first creative lab bridging ideas to execution." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lunexlab.studio" />

    <style>
      :root {
        --bg: #0b0f19;
        --text: #c7ccd6;
        --accent: #2d6bff;
      }
      html, body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        text-align: center;
        max-width: 720px;
      }
      .mark {
        width: 132px;
        height: 132px;
        margin: 0 auto 18px;
        display: block;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 44px;
        letter-spacing: 0.5px;
        font-weight: 800;
      }
      p {
        margin: 0;
        font-size: 18px;
        line-height: 1.5;
        opacity: 0.92;
      }
      /* subtle “metallic” feel without gradients */
      .metal {
        color: var(--text);
        text-shadow: 0 1px 0 rgba(255,255,255,0.06);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <!-- Bridge mark (same geometry language as your favicon) -->
        <svg class="mark" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-label="LunexLab mark" role="img">
          <rect width="256" height="256" rx="56" fill="none"/>
          <circle cx="88" cy="128" r="18" fill="var(--accent)"/>
          <circle cx="168" cy="128" r="18" fill="var(--accent)"/>
          <rect x="106" y="120" width="44" height="16" rx="8" fill="var(--accent)"/>
        </svg>

        <h1 class="metal">LunexLab</h1>
        <p>A systems-first creative lab bridging ideas to execution.</p>
      </div>
    </div>
  </body>
</html>
